<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        'use strict';
            function Product1(name, price) {
                this.name = name;
                this.price = price
                this.make25PercentDiscount = function() {
                    this.price = this.price - (this.price / 100 * 25);
                }
            }

            const product1 = new Product1('товар 1', 500);
            product1.make25PercentDiscount();
            console.log(product1);

            class Product2 {

                constructor(name, price) {
                    this.name = name
                    this.price = price
                }

                make25PercentDiscount() {
                    this.price = this.price - (this.price / 100 * 25);
                }
            }

            let product2 = new Product2('товар 1', 500);
            product2.make25PercentDiscount();
            console.log(product2);

    </script>

</body>
</html>
