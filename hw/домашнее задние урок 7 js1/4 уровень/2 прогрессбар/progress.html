<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div></div>
    

    <!-- 
    Задание.
    Нужно имитировать заполнение прогресс-бара в div.
    -->

    <script>
        let div = document.querySelector('div');

        /**
         * @param {number} percent величина процента от 0 до 100.
         */
         function changeProgress(percent) {
            div.style.background = `linear-gradient(90deg, rgba(38,255,162,1) ${percent}%, rgba(255,255,255,1) ${percent}%)`;
        }

        /* 
        Вам нужно в цикле for создать отложенные вызовы с помощью setTimeout. Т.е. в цикле должны
        быть вызовы функции setTimeout.
        1. В условии цикла должно быть i <= 100, т.к. именно значение счетчика будем
        передавать в changeProgress, а там процент не может превышать 100.
        2. В setTimeout вторым параметром надо передавать задержку, используйте счетчик цикла,
        можете также добавить какой-нибудь коэффициент, чтобы подобрать желаемую скорость
        заполнения прогресс-бара.
        */
        // не пойму почему это реализация не работает.
        //////////////////////////////////////////////////////////////////////////////////////////////
        for (let i = 0; i <= 100; i++){
            setTimeout(changeProgress(i), 2000)
        }
        ////////////////////////////////////////////////////////////////////////////////////////////////    
        function move() {

                var elem = document.getElementById("greenBar");
                var width = 1

                var id = setInterval(frame, 100);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                    } else {   
                    width++;
                    div.style.background = `linear-gradient(90deg, rgba(38,255,162,1) ${width}%, rgba(255,255,255,1) ${width}%)`;
                    }
                }
        }  
        move()
    </script>
</body>
