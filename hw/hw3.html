<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    console.log(10 + 10 + "10");
    /*
    1. 10 + 10 = 20
    2. 20 + '10' = 2010, т.к. '10' - строковый формат, дальше произошла конкатенация
    3. console.log выводит результат в консоль
    */
    console.log(10 + "10" + 10);
    /*
    1. 10 + '10' = '1010',при 10 + '10', автоматически преобразует 10 в '10' из за особенности js, '10' конкатенируем с '10'
    2. '1010' + '10' = 101010, '1010' конкатенируем с '10'
    3. console.log выводит результат в консоль
    */
    console.log(10 + 10 + +"10"); //унарные плюс преобразовал 3-ию десятку в числовой тип. Ответ 30
    /*
    1. 10 прибавляем с 10 получаем 20
    2. +"10" унарные плюс преобразует это в 10
    3. 20 прибавляем с 10 получаем 20
    4. console.log выводит результат в консоль
    */
    console.log(10 / -"");
    /*
    1. -'' унарные минус преобразует '' в -0
    2. 10 делим на -0 получается -Infinity
    3. console.log выводит результат в консоль
    */
    console.log(10 / +"2,5");
    /*
    1. +'2,5' унарные плюс преобразует '2,5'  в число получается NaN, т.к. в js десятичные числа записываются через точку. Например 2.5
    2. 10 делим на NaN получается NaN
    3. console.log выводит результат в консоль
    */
    let !0_world = true;
    alert(!0_world)
</script>
</body>
</html>
