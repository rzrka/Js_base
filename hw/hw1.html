<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        'use strict';

        for (let x = 0; x <= 10; x++){
            if (x === 0){
                alert(x + ' это ноль');
            }
            else if (x % 2 === 1) {
                alert(x + ' это нечетное число')
            }
            else if (x % 2 === 0) {
                alert(x + ' это четное число')
            }

        }

    </script>

</body>
</html>
