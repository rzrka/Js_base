<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        'use strict';

        let a = parseInt(prompt('Введите первое число'))
        let b = parseInt(prompt('Введите второе число'))

        if (a >= 0 && b >=0){
            alert(a - b);
            }
        else if (a < 0 && b <0){
            alert(a * b);
            }
        else if ((a > 0 && b < 0) || (a < 0 && b > 0)){
            alert(a + b);
            }






    </script>

</body>
</html>
