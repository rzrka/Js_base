<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        'use strict';

        let a = 1, b = 1, c, d;
        c = ++a
        alert(c); //ответ 2, один + это унарный плюс, второй + прибавляет к a, 1

        d = b++
        alert(d); //ответ 1, сначало d принимает значение b, а затем первый плюс это унарный плюс, второй прибавляет к b, 1, следовательно b = 2

        c = 2+ ++a
        alert(c) //ответ 5, 2+ ++a это тоже самое, что и 2+ + +а, то есть 2+ здесь плюс унарный, +а здесть к а прибавляется 1, в результате мы складываем 2 + 3
        //P.S. Хотя alert(d = 2 + ++a) выводит 6, alert(2 + ++a) так же выводит 6. Поясните плз.

        d = 2 + b++
        alert(d) //ответ 4. сначало d принимает значение 2 + b, а затем к b прибавляется 1

        alert(a) //3. a = 1, затем ++а = 2, затем ++a = 3
        alert(b) //3. b = 1, затем b++ = 2, затем b++ = 3
    </script>
</body>
</html>
