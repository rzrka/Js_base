<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script>
        'use strict';

        function sum(a,b) {
            return a + b;
        }

        function difference(a,b) {
            return a - b;
        }

        function composition(a,b) {
            return a * b;
        }

        function division(a,b) {
            return a / b;
        }

        alert(sum(1,2))
        alert(difference(1,2))
        alert(composition(1,2))
        alert(division(1,2))

    </script>

</body>
</html>
